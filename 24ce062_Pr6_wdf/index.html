<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; width: 100%; padding: 10px; background: #2575fc; border: none; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #6a11cb; }
  </style>
</head>
<body>

  <form action="submit.php" method="POST">
    <h2>Student Registration</h2>
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Course:</label>
    <select name="course" required>
      <option value="B.Tech">B.Tech</option>
      <option value="B.Sc">B.Sc</option>
      <option value="MBA">MBA</option>
      <option value="B.Com">B.Com</option>
    </select>

    <button type="submit">Register</button>
  </form>

</body>
</html>
