<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - CHARUSAT</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="Validation_form.css">
  <script src="validation_form.js"></script>
</head>
<body>

  <header>
    <div class="header-grid">
      <img src="University_logo.png" alt="Charusat Logo">
      <h1>CHARUSAT UNIVERSITY</h1>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="Validation_form.html">Register</a>
    <div class="enquire-box">Enquire Now - Admission 2025</div>
  </nav>

 <main class="register-grid">
  <div class="register-form">
    <fieldset>
      <legend>Register Yourself</legend>
      <form action="login_img.png" method="POST">
        <div class="form-row">
          <div>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            <span id="fullnameError" class="error-message"></span>
          </div>
          <div>
            
            <label for="studentid">Student ID Number</label>
            <input type="text" id="studentid" name="studentid" placeholder="Enter student ID " required>
            <span id="studentidError" class="error-message"></span>
          </div>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span id="emailError" class="error-message"></span>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <span id="usernameError" class="error-message"></span>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span id="passwordError" class="error-message"></span>

        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>
        <span id="confirmpasswordError" class="error-message"></span>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        <span id="phoneError" class="error-message"></span>

        <div class="form-row checkbox">
          <input type="checkbox" id="forgot" name="forgot">
          <label for="forgot">Remember your login details</label>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
        <div id="successMessage"></div>
        <div id="displayData"></div>
      </form>
    </fieldset>
  </div>
</main>

  </footer>

</body>
</html>
