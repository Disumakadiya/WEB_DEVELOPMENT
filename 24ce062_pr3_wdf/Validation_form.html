<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - CHARUSAT</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="Validation_form.css">
  <script src="validation_form.js"></script>
</head>
<body>

  <header>
    <div class="header-grid">
      <img src="University_logo.png" alt="Charusat Logo">
      <h1>CHARUSAT UNIVERSITY</h1>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="Validation_form.html">Register</a>
    <div class="enquire-box">Enquire Now - Admission 2025</div>
  </nav>

 <main class="register-grid">
  <div class="register-form">
    <fieldset>
      <legend>Register Yourself</legend>
      <form action="login_img.png" method="POST">
        <div class="form-row">
          <div>
            <label for="fullname">Full Name</label>
            <input type="text" placeholder="Enter your full name" name="fullname" required>
          </div>
          <div>
            <label for="studentid">Student ID Number</label>
            <input type="text" placeholder="Enter student ID nOo" name="studentid" required>
          </div>
        </div>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" name="email" required>

        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" name="password" required>

        <label for="cpassword">Confirm Password</label>
        <input type="password" placeholder="Confirm your password" name="cpassword" required>

        <label for="phone">Phone Number</label>
        <input type="tel" placeholder="Enter your phone number" name="phone" pattern="[0-9]{10}" required>

        <div class="form-row checkbox">
          <input type="checkbox" id="forgot" name="forgot">
          <label for="forgot">Remember your login details</label>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </fieldset>
  </div>
</main>

</body>
</html>
