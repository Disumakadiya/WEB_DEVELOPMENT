<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            animation-duration:3s;
            animation-name:slide-in;
        }      

        @keyframes slide-in {
            from{
             translate:150vw 0;
             scale:200% 1;
            }

            to 
            {
                translate:0 0;
                scale:100% 1;
                /* x y */
            }
        }
    </style>
</head>
<body>
    <p>paragraph</p>
</body>
