<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Info</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f0f8ff;
        }
        .card {
            background: #fff;
            border: 2px solid #007BFF;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸŽ‰ Registration Details</h2>
        <p><strong>Full Name:</strong> <span id="displayName"></span></p>
        <p><strong>Student ID:</strong> <span id="displayID"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    </div>

    <script>
        document.getElementById("displayName").textContent = localStorage.getItem("fullName");
        document.getElementById("displayID").textContent = localStorage.getItem("studentID");
        document.getElementById("displayEmail").textContent = localStorage.getItem("email");
    </script>
</body>
</html>
