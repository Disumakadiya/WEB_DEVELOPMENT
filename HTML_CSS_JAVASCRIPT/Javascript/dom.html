--><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<body>

  <h3 id="Btn">Today date is :</h3>

  <button type="button" id="showDateBtn">Click ME</button>

  <form name="myform" onsubmit="checkname(); return false;">
    <input type="text" name="name" placeholder="Enter your name" />
    <button type="button" onclick="checkname()">Check Name</button> 
    //replace when we click on submit the button should be replaced with the name entered in the input field
    <br><br>
    <input type="text" name="username" placeholder="Enter your username" />
    <input type="text" name="email" placeholder="Enter your email" />
    <button type="submit">Submit</button>
  </form>

  <script>
    const h3 = document.getElementById('Btn');
    const dateBtn = document.getElementById('showDateBtn');

    dateBtn.addEventListener('click', function () {
      h3.textContent = `Today's Date Is ${new Date().toLocaleString()}`;

      const para = document.createElement('p');
      para.setAttribute('id', 'p1');
      para.textContent = "Disu";
      document.body.appendChild(para);
    });

    function checkname() {
      const nameInput = document.myform.name;
      const heading = document.createElement('h1');
      heading.setAttribute('id', 'heading');
      heading.textContent = nameInput.value;
      nameInput.parentNode.appendChild(heading);
      nameInput.style.display = 'none'; // Hide the input field
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.style.display = 'none'; // Hide the submit button
      const usernameInput = document.myform.username;
      const emailInput = document.myform.email; 
      usernameInput.style.display = 'none'; // Hide the username input field
      emailInput.style.display = 'none'; // Hide the email input field
      const newButton = document.createElement('button');
      newButton.textContent = 'Click Me';
      newButton.addEventListener('click', function() {
        alert(`Hello ${nameInput.value}`);
      });
      document.body.appendChild(newButton);

    }
  </script>
</body>
</html>
