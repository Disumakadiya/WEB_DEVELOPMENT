<!-- //display details in next page display.html -->
 <script>
    const form = document.getElementById("registration-form");

    const fname = document.getElementById("fname");
    const studentid = document.getElementById("studentid");
    const email = document.getElementById("email");

    const fnameError = document.getElementById("fnameError");
    const studentidError = document.getElementById("studentidError");
    const emailError = document.getElementById("emailError");

    const str = /^[a-zA-Z\s]+$/;
    const alphanum = /^[a-zA-Z0-9]+$/;

    form.addEventListener("submit", function(event) {
        event.preventDefault();
        let valid = true;

        // Validate Full Name
        if (!str.test(fname.value)) {
            fnameError.textContent = "Please enter a valid name.";
            valid = false;
        } else {
            fnameError.textContent = "";
        }

        // Validate Student ID
        if (!alphanum.test(studentid.value)) {
            studentidError.textContent = "Please enter a valid student ID.";
            valid = false;
        } else {
            studentidError.textContent = "";
        }

        // Validate Email
        if (!email.value.includes("@")) {
            emailError.textContent = "Please enter a valid email address.";
            valid = false;
        } else {
            emailError.textContent = "";
        }

        if (valid) {
            // ðŸŒŸ Store data in localStorage
            localStorage.setItem("fullName", fname.value);
            localStorage.setItem("studentID", studentid.value);
            localStorage.setItem("email", email.value);

            // ðŸš€ Redirect to display.html
            window.location.href = "display.html";
        }
    });
</script>
