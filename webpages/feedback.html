<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Feedback - CHARUSAT</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="University_logo.png" alt="Charusat Logo">
    <h1>CHARUSAT UNIVERSITY</h1>
  </header>

  <!-- NAVBAR -->
  <nav>
    <div class="left-anim">üìù Submit Feedback</div>
    <div class="menu-links">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="events.html">Events</a>
      <a href="feedback.html">Feedback</a>
      <a href="logout.html">Logout</a>
    </div>
  </nav>

  <!-- FEEDBACK FORM -->
  <main class="feedback-container">
    <form>
      <label for="studentName">Your Name</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="course">Select Course</label>
      <select id="course" name="course">
        <option value="">-- Choose a course --</option>
        <option value="maths">Mathematics</option>
        <option value="Python for data science">Python for Data science</option>
        <option value="cn">Computer netwoks</option>
        <option value="web">Web Development</option>
      </select>

      <label for="instructor">Instructor Name</label>
      <input type="text" id="instructor" name="instructor" placeholder="Enter instructor's name">

      <label>Course Rating</label>
      <div class="rating">
         <label><input type="radio" name="rating" value="1"> 1</label>
        ‚≠ê <label><input type="radio" name="rating" value="2"> 2</label>
        ‚≠ê‚≠ê <label><input type="radio" name="rating" value="3"> 3</label>
        ‚≠ê‚≠ê‚≠ê <label><input type="radio" name="rating" value="4"> 4</label>
      </div>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" placeholder="Enter your feedback"></textarea>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </main>
