<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Smart Market</title>
  <link rel="icon" href="logo_shop.png" type="image/png" />
  <link rel="stylesheet" href="Task1.css" />
</head>
<body>
  <header>
    <div class="logo"> E-Commerce Shop</div>
    <nav class="nav-menu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>
  
  <main class="product-grid">
    <div class="product-card">
      <img src="sneakers.webp" alt="Product 1" />
      <h3>Cool Sneakers</h3>
      <p>₹2,499</p>
    </div>
    <div class="product-card">
      <img src="smartwatch.jpg" alt="Product 2" />
      <h3>Smart Watch</h3>
      <p>₹3,999</p>
    </div>
    <div class="product-card">
      <img src="Wireless Headphones.jpg" alt="Product 3" />
      <h3>Wireless Headphones</h3>
      <p>₹1,799</p>
    </div>
    <div class="product-card">
      <img src="Travel Backpack.jpg" alt="Product 4" />
      <h3>Travel Backpack</h3>
      <p>₹1,299</p>
    </div>
  </main>

  <footer>
    <p>Powered by Indian Markets</p>
  </footer>

</body>
</html>
